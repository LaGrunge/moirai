<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cc66;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#004422;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff99;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aa55;stop-opacity:0.6" />
    </radialGradient>
  </defs>

  <!-- Outer glow -->
  <ellipse cx="32" cy="32" rx="30" ry="20" fill="url(#eyeGlow)" />

  <!-- Eye shape -->
  <path d="M2 32 Q32 8 62 32 Q32 56 2 32 Z" fill="#001a0d" stroke="#00ff88" stroke-width="2"/>

  <!-- Iris -->
  <ellipse cx="32" cy="32" rx="14" ry="14" fill="url(#innerGlow)" />

  <!-- Pupil - vertical slit -->
  <ellipse cx="32" cy="32" rx="3" ry="12" fill="#000000" />

  <!-- Highlight -->
  <ellipse cx="28" cy="28" rx="3" ry="2" fill="rgba(255,255,255,0.4)" />
</svg>
